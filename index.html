<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./output.css">
</head>

<body class="font-outfit bg-mainbg text-white">
  <main class="min-h-[95vh] flex items-center justify-center">
    <section class="bg-cardbg m-6 p-6 rounded-xl max-w-xs shadow-2xl">
      <figure class="relative group">
        <img src="./images/image-equilibrium.jpg" alt="Image equilibrium" class="rounded-xl">
        <div
          class="absolute inset-0 bg-cyan/50 opacity-0 group-hover:opacity-100 transition-opacity duration-300 flex items-center justify-center cursor-pointer rounded-xl">
          <img src="./images/icon-view.svg" alt="View icon" class="h-12 w-12">
        </div>
      </figure>

      <h1 class="text-xl font-semibold mt-4 hover:text-cyan transition-colors cursor-pointer">Equilibrium #3429</h1>
      <p class="text-softblue font-light my-4 text-md">Our Equilibrium collection promotes balance and calm.</p>
      <div class="flex justify-between [&>figure>*]:inline [&>figure>img]:mb-1 [&>figure>figcaption]:ml-1">
        <figure><img src="./images/icon-ethereum.svg" alt="Ethereum icon">
          <figcaption class="text-cyan">0.041 ETH</figcaption>
        </figure>
        <figure><img src="./images/icon-clock.svg" alt="Clock icon">
          <figcaption class="text-softblue">3 days left</figcaption>
        </figure>
      </div>
      <div class="border-t border-line mt-4"></div>
      <figure class="flex items-center  text-softblue mt-4">
        <img src="images/image-avatar.png" alt="Avatar of Jules Wyvern" class="border border-white rounded-full w-8">
        <figcaption class="ml-4">Creation of <a href="" class="text-white hover:text-cyan transition-colors">Jules
            Wyvern</a></figcaption>
      </figure>
    </section>
  </main>

  <footer class="text-center text-sm  border-none min-h-[5vh] text-softblue [&>a]:text-white ">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
      class="underline underline-offset-2 transition-colors hover:text-cyan">Frontend
      Mentor</a>. Coded by
    <a href="https://linkedin.com/in/luca-di-marco" target="_blank"
      class="underline underline-offset-2 transition-colors hover:text-cyan">tsu</a> ðŸ˜¼.
  </footer>

</body>

</html>
